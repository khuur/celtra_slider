<!DOCTYPE html>
<html>
  <head>
    <title>Kristjan Bleiweis Sliders</title>
    <meta http-equiv="Content-Type" content="text/html; charset = utf-8" />
  </head>
  <header>
    <link rel="stylesheet" href="style.css" />
  </header>
  <body>
    <div class="main">
      <div>
        <canvas
          id="myCanvas"
          width="800px"
          height="500px"
          style="border: 1px solid #000000"
        >
        </canvas>
      </div>
      <div class="form">
        <div class="element-of-form">
          <div>Name of slider:</div>
          <input type="text" id="name" value="name" />
        </div>
        <div class="element-of-form">
          <div>Min value:</div>
          <input type="number" id="min_value" value="0" />
        </div>

        <div class="element-of-form">
          <div>Max value:</div>
          <input type="number" id="max_value" value="1000" />
        </div>

        <div class="element-of-form">
          <div>Value:</div>
          <input type="number" id="value" value="123" />
        </div>

        <div class="element-of-form">
          <div>Step:</div>
          <input type="number" id="step" value="1" />
        </div>
        <!--
        <div class="element-of-form">
          <div>Color:</div>
          <input type="color" id="color" value="#123123" />
        </div>
        -->

        <button id="btn_add" class="add-button">ADD</button>
      </div>
    </div>
    <script type="text/javascript" src="logic.js"></script>
  </body>
</html>
